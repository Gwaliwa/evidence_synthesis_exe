name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - 'app1.py'
      - 'app1.spec'
      - 'windows-build-requirements.txt'
      - '.github/workflows/windows-exe.yml'

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r windows-build-requirements.txt
          pip install pyinstaller

      # Optional: Tesseract is not needed to BUILD; only needed at RUNTIME.
      - name: Install Tesseract OCR (best-effort)
        shell: pwsh
        run: |
          choco install -y tesseract --no-progress
          $tessExe = 'C:\Program Files\Tesseract-OCR\tesseract.exe'
          if (Test-Path $tessExe) {
            & "$tessExe" --version
          } else {
            Write-Host "Tesseract installed but not in PATH yet; continuing build."
          }

      - name: Build EXE with PyInstaller
        run: pyinstaller --noconfirm app1.py --name EvidenceSynthesisApp --windowed --copy-metadata streamlit --copy-metadata altair --copy-metadata blinker --copy-metadata protobuf --copy-metadata watchdog --copy-metadata packaging --copy-metadata validators --collect-submodules streamlit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvidenceSynthesisApp-windows
          path: dist/EvidenceSynthesisApp/**
