name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - 'app1.py'
      - 'app1.spec'
      - 'windows-build-requirements.txt'
      - '.github/workflows/windows-exe.yml'

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Upgrade pip and install build dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r windows-build-requirements.txt
          pip install pyinstaller

      # Step 4: Install native OCR tools (Tesseract)
      - name: Install Tesseract OCR
        shell: pwsh
        run: |
          choco install -y tesseract
          tesseract --version

      # Step 5: Build executable with Streamlit metadata
      - name: Build EXE with PyInstaller
        run: pyinstaller --noconfirm app1.py --name EvidenceSynthesisApp --windowed --copy-metadata streamlit --copy-metadata altair --copy-metadata blinker --copy-metadata protobuf --copy-metadata watchdog --copy-metadata packaging --copy-metadata validators --collect-submodules streamlit

      # Step 6: Upload the built EXE as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvidenceSynthesisApp-windows
          path: dist/EvidenceSynthesisApp/**
