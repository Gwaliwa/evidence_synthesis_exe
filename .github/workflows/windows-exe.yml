name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - 'app1.py'
      - 'app1.spec'
      - 'windows-build-requirements.txt'
      - '.github/workflows/windows-exe.yml'

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install build deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip --version

      - name: Install project requirements
        run: |
          pip install -r windows-build-requirements.txt
          pip install pyinstaller

      - name: Install native tools (Tesseract OCR)
        shell: pwsh
        run: |
          choco install -y tesseract
          tesseract --version

      # Build with PyInstaller (single line; PowerShell-friendly)
      - name: Build executable (bundle Streamlit metadata)
        run: pyinstaller --noconfirm app1.py --name EvidenceSynthesisApp --windowed --copy-metadata streamlit --collect-submodules streamlit

      - name: List build output
        run: |
          dir
          dir dist
          dir dist\EvidenceSynthesisApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EvidenceSynthesisApp-windows
          path: dist/EvidenceSynthesisApp/**
